<div id="edit-div">

<div id="input-div">
    <h3>Edit figure inside database</h3>
    <form autocomplete="off" (submit)="editFigureData()">
        <p>Name</p>
        <input class="input-section" type="text" name="add.name" autocomplete="off" [(ngModel)]="edit.name" /><br>

        <p>Release Date</p>
        <input class="input-section" type="date" name="add.rdate" autocomplete="off" [(ngModel)]="edit.releasedate"/><br>

        <p>Announce Date</p>
        <input class="input-section" type="date" name="add.adate" autocomplete="off" [(ngModel)]="edit.announcedate"/><br>

        <p>Brand</p>
        <input class="input-section" type="text" name="add.brand" autocomplete="off" [(ngModel)]="edit.brand"/><br>

        <p>Series</p>
        <input class="input-section" type="text" name="add.series" autocomplete="off" [(ngModel)]="edit.series"/><br>

        <p>Number</p>
        <input class="input-section" type="number" name="add.number" autocomplete="off" [(ngModel)]="edit.number"/><br>

        <p>Manufacturer</p>
        <input class="input-section" type="text" name="add.manufacturer" autocomplete="off" [(ngModel)]="edit.manufacturer"/><br>

        <p>Distributor</p>
        <input class="input-section" type="text" name="add.distributor" autocomplete="off" [(ngModel)]="edit.distributor"/><br>

        <p>Release Price</p>
        <input class="input-section" type="number" min="0.01" step=0.01 value='0.00' placeholder='0.00' name="add.rprice" autocomplete="off" [(ngModel)]="edit.releaseprice"/><br>

        <p>Currency</p>
        <select class="input-section" name="add.currency" autocomplete="off" [(ngModel)]="edit.currencytype">
            <option *ngFor="let x of currency" [value]="y">{{currency}}</option>
            <option value="USD">&#x24; USD</option>
            <option value="JPY">&#xa5; JPY</option>
            <option value="EUR">&#x20AC; EUR</option>
            <option value="AUD">&#x24; AUD</option>
            <option value="CAD">&#x24; CAD</option>
            <option value="GBP">&#xa3; GBP</option>
            <option value="HKD">&#x24; HKD</option>
            <option value="KRW">&#x20A9; KRW</option>
            <option value="NTD">&#x24; NTD</option>
        </select><br>
        
        <p>Notes</p>
        <input class="input-section" type="text" name="add.notes" autocomplete="off" [(ngModel)]="edit.notes" /><br>
        <input class="submit-button" type="submit">
    </form>
    <div id="photo-manage">
        <form>
            <p>Update Profile Picture</p>
            <form (submit)="profilepicEdit()">
                <input type="file" name="pic" id="pic" accept="image/*" (change)="onFileChange($event)" #fileInput enctype="multipart/form-data"><br>
                <input class="submit-button" type="submit">
            </form>
        </form>

    </div>
    <div id="deletesection">
        <p>Delete Figure Data</p>
        <button (click)="deleteFigureData()">Delete</button>
    </div>
    <p>{{error}}</p>
</div>

</div>
